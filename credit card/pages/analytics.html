<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Credit Card Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/analytics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="main-nav">
        <!-- Same navigation as dashboard.html -->
    </nav>

    <main class="container">
        <div class="analytics-header">
            <h1>Analytics</h1>
            <div class="date-filter">
                <select id="period-select">
                    <option value="this-month">This Month</option>
                    <option value="last-month">Last Month</option>
                    <option value="last-3-months">Last 3 Months</option>
                    <option value="this-year">This Year</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
        </div>

        <div class="analytics-grid">
            <div class="grid-item spending-trends">
                <h2>Spending Trends</h2>
                <canvas id="spending-trends-chart"></canvas>
            </div>
            <div class="grid-item category-analysis">
                <h2>Category Analysis</h2>
                <canvas id="category-analysis-chart"></canvas>
            </div>
            <div class="grid-item card-usage">
                <h2>Card Usage</h2>
                <canvas id="card-usage-chart"></canvas>
            </div>
            <div class="grid-item credit-utilization">
                <h2>Credit Utilization</h2>
                <canvas id="credit-utilization-chart"></canvas>
            </div>
        </div>

        <div class="insights-section">
            <h2>Key Insights</h2>
            <div class="insights-grid">
                <div class="insight-card">
                    <h3>Top Spending Category</h3>
                    <div id="top-category">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Shopping</span>
                        <strong>$1,234.56</strong>
                    </div>
                </div>
                <div class="insight-card">
                    <h3>Most Used Card</h3>
                    <div id="most-used-card">
                        <i class="fas fa-credit-card"></i>
                        <span>Rewards Card</span>
                        <strong>45% of transactions</strong>
                    </div>
                </div>
                <div class="insight-card">
                    <h3>Spending Growth</h3>
                    <div id="spending-growth">
                        <i class="fas fa-chart-line"></i>
                        <span>Month over Month</span>
                        <strong class="positive">+5.2%</strong>
                    </div>
                </div>
                <div class="insight-card">
                    <h3>Average Transaction</h3>
                    <div id="avg-transaction">
                        <i class="fas fa-calculator"></i>
                        <span>Per Transaction</span>
                        <strong>$67.89</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="recommendations-section">
            <h2>Recommendations</h2>
            <div class="recommendations-grid" id="recommendations-container">
                <!-- Recommendations will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/analytics.js"></script>
</body>
</html>
