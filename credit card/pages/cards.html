<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cards - Credit Card Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <!-- Same navigation as dashboard.html -->
    </nav>

    <main class="container">
        <div class="cards-header">
            <h1>My Cards</h1>
            <button id="add-card-btn" class="btn primary-btn">
                <i class="fas fa-plus"></i> Add New Card
            </button>
        </div>

        <div class="cards-grid" id="cards-container">
            <!-- Cards will be populated by JavaScript -->
        </div>

        <!-- Add/Edit Card Modal -->
        <div id="card-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Add New Card</h2>
                <form id="card-form">
                    <input type="hidden" id="card-id">
                    <div class="form-group">
                        <label for="card-name">Card Nickname</label>
                        <input type="text" id="card-name" required>
                    </div>
                    <div class="form-group">
                        <label for="card-type">Card Type</label>
                        <select id="card-type" required>
                            <option value="">Select Type</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="amex">American Express</option>
                            <option value="discover">Discover</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="card-number">Last 4 Digits</label>
                        <input type="text" id="card-number" maxlength="4" pattern="\d{4}" required>
                    </div>
                    <div class="form-group">
                        <label for="credit-limit">Credit Limit</label>
                        <input type="number" id="credit-limit" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="apr">APR (%)</label>
                        <input type="number" id="apr" min="0" max="100" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Payment Due Date</label>
                        <input type="number" id="due-date" min="1" max="31" required>
                    </div>
                    <div class="form-group">
                        <label for="card-color">Card Color</label>
                        <input type="color" id="card-color">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn secondary-btn" id="cancel-card">Cancel</button>
                        <button type="submit" class="btn primary-btn">Save Card</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/auth.js"></script>
    <script src="../js/cards.js"></script>
</body>
</html>
